url: https://rcalinjageman.github.io/esci

template:
  bootstrap: 5

development:
  mode: auto

home:
  links:
  - text: Source code
    href: https://github.com/rcalinjageman/esci
  - text: New Statistics Website
    href: https://thenewstatistics.com
  - text: Interactive Stats Demos
    href: https://esci.thenewstatistics.com
  - text: jamovi
    href: https://www.jamovi.org/
  - text: JASP
    href: https://jasp-stats.org
  - text: ggdist
    href: https://cran.r-project.org/web/packages/ggdist/index.html
  - text: metafor
    href: https://www.metafor-project.org/doku.php/metafor
  - text: statpsych
    href: https://github.com/dgbonett/statpsych/


reference:
  - title: Estimates for continuous outcomes
    contents:
    - starts_with("estimate_m")

  - title: Estimates for categorical outcomes
    contents:
    - starts_with("estimate_p")

  - title: Estimates for Pearson's r
    contents:
    - starts_with("estimate_r")

  - title: Meta-analysis
    contents:
    - starts_with("meta_")

  - title: Visualization
    contents:
    - starts_with("plot_")

  - title: Hypothesis testing
    contents:
    - starts_with("test_")

  - title: Sample data sets
    contents:
    - starts_with("data_")

  - title: Summarizing data
    contents:
    - starts_with("overview")

  - title: Confidence intervals in place of psychstat
    contents:
    - starts_with("CI_")

  - title: Functions for jamovi
    contents:
    - starts_with("jamovi")

  - title: Visualization helpers
    contents:
    - starts_with("geom_")
    - starts_with("esci_")
    - starts_with("jesci_document_data")

  - title: Class esci-estimate
    contents:
    - starts_with("print")
